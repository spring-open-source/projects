<h2>Add New Article</h2>
<form method="post" action="${addNewArticleFormAction!}">
  <div class="form-group">
    <input type="url" class="form-control" id="url" name="url" placeholder="Enter URL" required="" value="${(article.url)!}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required="" value="${(article.title)!}">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="" value="${(article.email)!}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required="" value="${(article.name)!}">
  </div>
  <div class="buttons">
    <button type="submit" class="btn btn-default btn-primary">Submit</button>
    <a type="submit" class="btn" href="..">Cancel</a>
  </div>
</form>
