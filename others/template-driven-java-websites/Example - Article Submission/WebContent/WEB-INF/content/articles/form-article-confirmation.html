<form method="post" action=""  class="form-horizontal">
  <h2>Confirm Article Submission?</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <p class="form-control-static">${article.url}</p>
    </div>    
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <p class="form-control-static">${article.title}</p>
    </div>    
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">${article.email}</p>
    </div>    
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <p class="form-control-static">${article.name}</p>
    </div>    
  </div>
  <div class="buttons">
    <button type="submit" class="btn btn-default btn-primary">Confirm</button>
    <a type="submit" class="btn" href="../..">Cancel</a>
  </div>
</form>
