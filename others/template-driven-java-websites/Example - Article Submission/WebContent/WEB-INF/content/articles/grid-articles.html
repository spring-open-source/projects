
<h2>Articles</h2>

<div class="buttons">
  <a id="addArticleButton" type="button" class="btn btn-primary" href="new/">Add Article</a>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Name</th>
      <th>Email</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <#list articles as article>
    <tr>
      <td>${article_index + 1}</td>
      <td>${article.title}</td>
      <td>${article.name}</td>
      <td>${article.email}</td>
      <td>${article.url}</td>
    </tr>
    </#list>
  </tbody>
</table>
